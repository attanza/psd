<div>
  <div class="modal"
       id="role_form">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close">
            <span aria-hidden="true">Ã—</span></button>
          <h4 class="modal-title">{{modalTitle}}</h4>
        </div>
        <div class="modal-body">
          <div class="form-group" :class="{'has-error': errors.has('display_name')}">
            <label class="control-label"
                   for="display_name">Display Name
            </label>
            <input name="display_name"
                   v-model="display_name"
                   type="text"
                   placeholder="Display Name"
                   v-validate="'required|min:3|max:100'"
                   data-vv-as="Display Name"
                   class="form-control">
            <span class="help-block"
                  v-show="errors.has('display_name')">{{ errors.first('display_name') }}</span>
          </div>
          
          <div class="form-group" :class="{'has-error': errors.has('name')}">
            <label class="control-label"
                   for="name">Name
            </label>
            <input name="name"
                   v-model="name"
                   type="text"
                   placeholder="Role Name"
                   v-validate="'required|min:3|max:100'"
                   data-vv-as="Role Name"
                   class="form-control">
            <span class="help-block"
                  v-show="errors.has('name')">{{ errors.first('name') }}</span>
          </div>
                    
          <div class="form-group" :class="{'has-error': errors.has('description')}">
            <label class="control-label"
                   for="description">Description
            </label>
            <textarea name="description"
                   v-model="description"
                   placeholder="Description"
                   v-validate="'max:200'"
                   data-vv-as="Description"
                   class="form-control"></textarea>
            <span class="help-block"
                  v-show="errors.has('description')">{{ errors.first('description') }}</span>
          </div>
        </div> 
        <div class="modal-footer">
          <button type="button"
                  class="btn btn-default pull-left"
                  @click="handleClose">Close</button>
          <button type="button"
                  class="btn btn-danger" @click="submit"><i class="fa fa-floppy-o m-r-5"></i> Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
