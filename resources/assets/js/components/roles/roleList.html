<div id="role_list">
  <div class="row">
    <div class="col-lg-12">
      <div class="box box-danger">
        <div class="box-header">
          <table-search :perPages="perPages"
                        :loading="loading"
                        :paginate="paginate"
                        @search="search"
                        @changePaginate="changePaginate"></table-search>
        </div>
        <div class="box-body"
             style="margin-top: -20px;">
          <div class="table-responsive">
            <table class="table table-bordered table-hover table-condensed sortable">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Description</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="role in roles">
                  <td>{{role.display_name}}</td>
                  <td>{{role.description}}</td>
                  <td align="center">
                    <button class="btn btn-danger btn-xs" @click="show(role)">
                      <i class="fa fa-pencil"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="overlay"
             v-if="loading">
          <i class="fa fa-refresh fa-spin"></i>
        </div>
      </div>
    </div>
  </div>
  <table-pagination :pagination="pagination"
                    @changePage="changePage"
                    @prev="prev"
                    @next="next"></table-pagination>
  <plus-button target="role_form"></plus-button>
  <role-form @onAdd="addRole" :isEdit="isEdit" @onClose="formClose" @onEdit="updateRole"></role-form>
</div>
