<div id="target_list">
  <div class="row">
    <div class="col-lg-12">
      <div class="box box-danger">
        <div class="box-header">
          <table-search :perPages="perPages"
                        :loading="loading"
                        :paginate="paginate"
                        @search="search"
                        @changePaginate="changePaginate"></table-search>
        </div>
        <div class="box-body"
             style="margin-top: -20px;">
          <div class="table-responsive">
            <table class="table table-bordered table-hover table-condensed sortable">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Target By</th>
                  <th>Target Count</th>
                  <th>Area</th>
                  <th>Status</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="target in targets">
                  <td>{{target.name}}</td>
                  <td>{{target.target_by}}</td>
                  <td>{{target.target_count}}</td>
                  <td>{{target.area}}</td>
                  <td>{{target.status}}</td>

                  <td align="center">
                    <button class="btn btn-danger btn-xs"
                            @click="show(target.id)">
                      <i class="fa fa-eye"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="overlay"
             v-if="loading">
          <i class="fa fa-refresh fa-spin"></i>
        </div>
      </div>
    </div>
  </div>
  <table-pagination :pagination="pagination"
                    @changePage="changePage"
                    @prev="prev"
                    @next="next"></table-pagination>
  <plus-button target="target_form"></plus-button>
  <target-form @onClose="formClose"
               :isEdit="isEdit"
               :products="products"
               :areas="areas"
               @onAdd="addTarget"
               ></target-form>
</div>
