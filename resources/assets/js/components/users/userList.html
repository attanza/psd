<div id="user_list">
  <div class="row">
    <div class="col-lg-12">
      <div class="box box-danger">
        <div class="box-header">
          <table-search :perPages="perPages"
                        :loading="loading"
                        :paginate="paginate"
                        @search="search"
                        @changePaginate="changePaginate"></table-search>
        </div>
        <div class="box-body"
             style="margin-top: -20px;">
          <div class="table-responsive">
            <table class="table table-bordered table-hover table-condensed sortable">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>email</th>
                  <th>Active</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="user in users">
                  <td>{{user.name}}</td>
                  <td>{{user.email}}</td>
                  <td>
                    <span v-if="user.is_active"><i class="fa fa-check"></i></span>
                    <span v-else><i class="fa fa-times"></i></span>
                  </td>
                  <td align="center">
                    <button class="btn btn-danger btn-xs" @click="show(user.id)">
                      <i class="fa fa-eye"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="overlay"
             v-if="loading">
          <i class="fa fa-refresh fa-spin"></i>
        </div>
      </div>
    </div>
  </div>
  <table-pagination :pagination="pagination"
                    @changePage="changePage"
                    @prev="prev"
                    @next="next"></table-pagination>
  <plus-button target="user_form"></plus-button>
  <user-form @onAdd="addUser" :isEdit="isEdit" @onClose="formClose"></user-form>
</div>
