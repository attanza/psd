<div>
  <div class="modal"
       id="user_form">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close">
            <span aria-hidden="true">Ã—</span></button>
          <h4 class="modal-title">{{modalTitle}}</h4>
        </div>
        <div class="modal-body">
          <div class="form-group" :class="{'has-error': errors.has('name')}">
            <label class="control-label"
                   for="name">Name
            </label>
            <input name="name"
                   v-model="name"
                   type="text"
                   placeholder="User Name"
                   v-validate="'required|min:3|max:50'"
                   data-vv-as="User Name"
                   class="form-control">
            <span class="help-block"
                  v-show="errors.has('name')">{{ errors.first('name') }}</span>
          </div>

          <div class="form-group" :class="{'has-error': errors.has('email')}">
            <label class="control-label"
                   for="email">Email
            </label>
            <input name="email"
                   v-model="email"
                   type="text"
                   placeholder="Email"
                   v-validate="'required|email'"
                   data-vv-as="Email"
                   class="form-control">
            <span class="help-block"
                  v-show="errors.has('email')">{{ errors.first('email') }}</span>
          </div>
                    
          <div class="checkbox">
            <label>
              <input type="checkbox" v-model="is_active"> Active
            </label>
          </div>
        </div> 
        <div class="modal-footer">
          <button type="button"
                  class="btn btn-default pull-left"
                  @click="handleClose">Close</button>
          <button type="button"
                  class="btn btn-danger" @click="submit">
                    <i class="fa fa-floppy-o m-r-5"></i> Save
                  </button>
        </div>
      </div>
    </div>
  </div>
</div>
