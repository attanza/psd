<div>
  <div class="modal"
    id="changePassword">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close">
          <span aria-hidden="true">Ã—</span></button>
          <h4 class="modal-title">Change Password</h4>
        </div>
        <div class="modal-body">
          <div class="form-group" :class="{'has-error': errors.has('old_password')}">
            <label class="control-label"
              for="old_password">Old Password
            </label>
            <input name="old_password"
            v-model="old_password"
            type="password"
            placeholder="Old Password"
            v-validate="'required|min:6'"
            data-vv-as="Old Password"
            class="form-control">
            <span class="help-block"
            v-show="errors.has('old_password')">{{ errors.first('old_password') }}</span>
          </div>
          <div class="form-group" :class="{'has-error': errors.has('password')}">
            <label class="control-label"
              for="password">Password
            </label>
            <input name="password"
            v-model="password"
            type="password"
            placeholder="Password"
            v-validate="'required|min:6'"
            data-vv-as="Password"
            class="form-control">
            <span class="help-block"
            v-show="errors.has('password')">{{ errors.first('password') }}</span>
          </div>
          <div class="form-group" :class="{'has-error': errors.has('password_confirmation')}">
            <label class="control-label"
              for="password_confirmation">Password Confirmation
            </label>
            <input name="password_confirmation"
            v-model="password_confirmation"
            type="password"
            placeholder="Password Confirmation"
            v-validate="'required|min:6|confirmed:password'"
            data-vv-as="Password Confirmation"
            class="form-control">
            <span class="help-block"
            v-show="errors.has('password_confirmation')">{{ errors.first('password_confirmation') }}</span>
          </div>
          
        </div>
        <div class="modal-footer">
          <button type="button"
          class="btn btn-default pull-left"
          @click="handleClose">Close</button>
          <button type="button"
          class="btn btn-danger" @click="submit">
          <i class="fa fa-floppy-o m-r-5"></i> Save
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
