<div id="outlet_list">
  <div class="row">
    <div class="col-lg-12">
      <div class="box box-danger">
        <div class="box-header">
          <table-search4 :perPages="perPages"
                        :loading="loading"
                        :paginate="paginate"
                        :comboData="stores"
                        :groupBy="groupBy"
                        @search="search"
                        @changePaginate="changePaginate"></table-search4>
        </div>
        <div class="box-body"
             style="margin-top: -20px;">
          <div class="table-responsive">
            <table class="table table-bordered table-hover table-condensed sortable">
              <thead>
                <tr>
                  <th>Market</th>
                  <th>Store</th>
                  <th>Code</th>
                  <th>Name</th>
                  <th>PIC</th>
                  <th>Email</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="outlet in outlets">
                  <td>{{outlet.market}}</td>
                  <td>{{outlet.parent}}</td>
                  <td>{{outlet.code}}</td>
                  <td>{{outlet.name}}</td>
                  <td>{{outlet.pic}}</td>
                  <td>{{outlet.email}}</td>
                  <td align="center">
                    <button class="btn btn-danger btn-xs" @click="show(outlet.id)">
                      <i class="fa fa-eye"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="overlay"
             v-if="loading">
          <i class="fa fa-refresh fa-spin"></i>
        </div>
      </div>
    </div>
  </div>
  <table-pagination :pagination="pagination"
                    @changePage="changePage"
                    @prev="prev"
                    @next="next"></table-pagination>
  <plus-button target="outlet_form"></plus-button>
  <outlet-form @onAdd="addOutlet" :isEdit="isEdit" @onClose="formClose"></outlet-form>
</div>
